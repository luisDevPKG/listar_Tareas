<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos personificados -->
    <link rel="stylesheet" href="./style.css">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Listar Tareas</title>
</head>
<body>
    <div class="container-fluid general_content">
        <div class="infouser">
            <h1 class="info__titulo">Listar Tareas</h1>
            <p class="info__description">Aqui abajo indica las tareas que deseas y oprime el boton para que se agreguen a la lista</p>
        </div>
        <div class="addtasks row">
            <div class="addtasks__text col-6">
                <input id="agregartarea" type="text" class="form-control" placeholder="Indique aqui la tarea que quieres agregar" aria-label="Agregar tarea">
            </div>
            <div class="addtasks__button col-auto">
                <button id="btnagregar" type="button" class="btn addtasks__button--add">Agregar</button>
            </div>
        </div>
        <div class="filtertasks">
            <div class="tasks__button col-auto">
                <button id="donetasks" type="button" class="btn donetasks__button--fil">Realizadas</button>
            </div>
            <div class="tasks__button col-auto">
                <button id="pendingtasks" type="button" class="btn pendingtasks__button--fil">Pendientes</button>
            </div>
        </div>
        <div class="col-8 viewtasks">
            <table class="table viewtasks_table">
                <thead>
                  <tr class="viewtasks_head">
                    <th scope="col" class="col-2">Marcar como leido</th>
                    <th scope="col" class="col-6">Asunto</th>
                    <th scope="col" class="col-1"></th>
                  </tr>
                </thead>
                <tbody id="listatareas">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
