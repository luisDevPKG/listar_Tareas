<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Listar Tareas</title>
</head>
<body>
    <div class="container-fluid general_content">
        <div class="infouser">
            <h1 class="info__titulo">Listar Tareas</h1>
            <p class="info__description">Aqui abajo indica las tareas que deseas agregar y oprime el boton de agregar para que se agreguen a la lista</p>
        </div>
        <div class="addtasks row">
            <div class="addtasks__text col-6">
                <input type="text" class="form-control" placeholder="Indique aqui la tarea que quieres agregar" aria-label="Indique aqui la tarea que quieres agregar">
            </div>
            <div class="addtasks__button col-auto">
                <button id="agregar" type="button" class="btn addtasks__button--add">Agregar</button>
            </div>
        </div>

        <div class="col-8 viewtasks">
            <table class="table viewtasks_table">
                <thead>
                  <tr class="viewtasks_head">
                    <th scope="col" class="col-2">Marcar como leido</th>
                    <th scope="col" class="col-6">Asunto</th>
                    <th scope="col" class="col-1"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="viewtasks_check">
                        <input class="form-check-input viewtasks_check--task" type="checkbox" value="" id="taskscheck" data="done">
                    </th>
                    <td class="viewtasks_description">
                        <p class="viewtasks_description--text">a</p>
                    </td>
                    <td class="viewtasks_delete">
                        <button class="btn btn-danger viewtasks_delete--btn" data="isdeleted" id="deletetask">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
